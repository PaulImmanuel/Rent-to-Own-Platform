<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/signin">Sign In</a></li>
            <li><a href="/signup">Sign Up</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/help">Help</a></li>
            <li><a href="/admin">Admin</a></li>
        </ul>
    </nav>

    <h1>Admin Panel</h1>

    <!-- Section for Users -->
    <button id="showUsersBtn">Show Users</button>
    <table id="usersTable" style="display:none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="usersTableBody">
            <!-- User data will be inserted here -->
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Rental Website. All rights reserved.</p>
    </footer>

    <script>
        // Show Users
        document.getElementById('showUsersBtn').addEventListener('click', function() {
            fetch('/api/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(users => {
                    const usersTableBody = document.getElementById('usersTableBody');
                    usersTableBody.innerHTML = ''; // Clear previous data
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.phone}</td>
                            <td><button class="deleteUser Btn" data-id="${user._id}">Delete</button></td>
                        `;
                        usersTableBody.appendChild(row);
                    });
                    document.getElementById('usersTable').style.display = 'table'; // Show the table

                    // Add event listeners to delete buttons
                    document.querySelectorAll('.deleteUser Btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const userId = this.getAttribute('data-id');
                            deleteUser (userId);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                });
        });



    </script>
</body>
</html>
