<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/signin">Sign In</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/help">Help</a></li>
            </ul>
        </nav>

        <div class="background">
            <section class="main-content">
                <h2>Sign In</h2>
                <!-- Add error/success message display -->
                <div id="error-message" style="margin-bottom: 10px; display: none; text-align: center; padding: 10px; border-radius: 5px;">
                </div>
                <form action="/signin" method="POST" id="signinForm">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Sign In</button>
                </form>
                <p style="text-align: center; margin-top: 15px;">
                    Don't have an account? <a href="/signup" style="color: #008299;">Sign Up</a>
                </p>
            </section>
        </div>

        <footer>
            <p>&copy; 2024 Rental Website | All rights reserved</p>
        </footer>
    </div>

    <script>
        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('error-message');
        
        if (urlParams.get('error') === 'invalid') {
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = '#ffebee';
            messageDiv.style.color = '#c62828';
            messageDiv.textContent = 'Invalid email or password';
        } 
        else if (urlParams.get('error') === 'server') {
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = '#ffebee';
            messageDiv.style.color = '#c62828';
            messageDiv.textContent = 'Server error occurred. Please try again.';
        } 
        else if (urlParams.get('error') === 'auth') {
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = '#ffebee';
            messageDiv.style.color = '#c62828';
            messageDiv.textContent = 'Please sign in to access this page';
        }
        else if (urlParams.get('signup') === 'success') {
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = '#e8f5e9';
            messageDiv.style.color = '#2e7d32';
            messageDiv.textContent = 'Registration successful! Please sign in.';
        }

        // Prevent form resubmission on page refresh
        window.addEventListener('beforeunload', function () {
            document.getElementById('signinForm').reset();
        });

        // Clear message when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                messageDiv.style.display = 'none';
            });
        });
    </script>
</body>
</html>
